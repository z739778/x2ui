<script type="text/javascript">
    $(function(){
        var winH = $(window).height();
        var categorySpace = 10;

        $('.js_item').on('click', function(){
            var id = $(this).data('id');
            window.pageManager.go(id);
        });
        $('.js_category').on('click', function(){
            var $this = $(this),
                $inner = $this.next('.js_categoryInner'),
                $page = $this.parents('.page'),
                $parent = $(this).parent('li');
            var innerH = $inner.data('height');
            bear = $page;

            if(!innerH){
                $inner.css('height', 'auto');
                innerH = $inner.height();
                $inner.removeAttr('style');
                $inner.data('height', innerH);
            }

            if($parent.hasClass('js_show')){
                $parent.removeClass('js_show');
            }else{
                $parent.siblings().removeClass('js_show');

                $parent.addClass('js_show');
                if(this.offsetTop + this.offsetHeight + innerH > $page.scrollTop() + winH){
                    var scrollTop = this.offsetTop + this.offsetHeight + innerH - winH + categorySpace;

                    if(scrollTop > this.offsetTop){
                        scrollTop = this.offsetTop - categorySpace;
                    }

                    $page.scrollTop(scrollTop);
                }
            }
        });
    });
</script>
</script>

    <script type="text/html" id="tpl_input">
<div class="page">
    <div class="page__hd">
        <h1 class="page__title">Input</h1>
        <p class="page__desc">表单输入</p>
    </div>
    <div class="page__bd">
        <div class="cell-title">单选列表项</div>
        <div class="cell-container radio">
            <label class="cell-item check-label" for="x11">
                <div class="cell-body">
                    <p>cell standard</p>
                </div>
                <div class="cell-foot">
                    <input type="radio" class="check" name="radio1" id="x11">
                    <span class="x2ui-icon-checked"></span>
                </div>
            </label>
            <label class="cell-item check-label" for="x12">

                <div class="cell-body">
                    <p>cell standard</p>
                </div>
                <div class="cell-foot">
                    <input type="radio" name="radio1" class="check" id="x12" checked="checked">
                    <span class="x2ui-icon-checked"></span>
                </div>
            </label>
            <a href="javascript:void(0);" class="cell-item cell-link">
                <div class="cell-body">添加更多</div>
            </a>
        </div>
        <div class="cell-title">复选列表项</div>
        <div class="cell-container checkbox-container">
            <label class="cell-item check-label" for="s11">
                <div class="cell-item-head">
                    <input type="checkbox" class="check" name="checkbox1" id="s11" checked="checked">
                    <i class="x2ui-icon-checked"></i>
                </div>
                <div class="cell-body">
                    <p>standard is dealt for u.</p>
                </div>
            </label>
            <label class="cell-item check-label" for="s12">
                <div class="cell-item-head">
                    <input type="checkbox" name="checkbox1" class="check" id="s12">
                    <i class="x2ui-icon-checked"></i>
                </div>
                <div class="cell-body">
                    <p>standard is dealicient for u.</p>
                </div>
            </label>
            <a href="javascript:void(0);" class="cell-item cell-link">
                <div class="cell-body">添加更多</div>
            </a>
        </div>

        <div class="cell-title">表单</div>
        <div class="cell-container cell-container-form">
            <div class="cell-item">
                <div class="cell-item-head"><label class="label">qq</label></div>
                <div class="cell-body">
                    <input class="input-item" type="number" pattern="[0-9]*" placeholder="请输入qq号"/>
                </div>
            </div>
            <div class="cell-item cell-item_vcode">
                <div class="cell-item-head">
                    <label class="label">手机号</label>
                </div>
                <div class="cell-body">
                    <input class="input-item" type="tel" placeholder="请输入手机号">
                </div>
                <div class="cell-foot">
                    <button class="x2ui-vcode-btn">获取验证码</button>
                </div>
            </div>
            <div class="cell-item">
                <div class="cell-item-head"><label for="" class="label">日期</label></div>
                <div class="cell-body">
                    <input class="input-item" type="date" value=""/>
                </div>
            </div>
            <div class="cell-item">
                <div class="cell-item-head"><label for="" class="label">时间</label></div>
                <div class="cell-body">
                    <input class="input-item" type="datetime-local" value="" placeholder=""/>
                </div>
            </div>
            <div class="cell-item cell-item_vcode">
                <div class="cell-item-head"><label class="label">验证码</label></div>
                <div class="cell-body">
                    <input class="input-item" type="number" placeholder="请输入验证码"/>
                </div>
                <div class="cell-foot">
                    <img class="x2ui-vcode-img" src="./images/vcode.jpg" />
                </div>
            </div>
        </div>
        <div class="cell-tip">底部说明文字底部说明文字</div>

        <div class="cell-title">表单报错</div>
        <div class="cell-container cell-container-form">
            <div class="cell-item cell-item_warn">
                <div class="cell-item-head"><label for="" class="label">卡号</label></div>
                <div class="cell-body">
                    <input class="input-item" type="number" pattern="[0-9]*" value="x2ui input error" placeholder="请输入卡号"/>
                </div>
                <div class="cell-foot">
                    <i class="x2ui-icon-warn"></i>
                </div>
            </div>
        </div>


        <div class="cell-title">开关</div>
        <div class="cell-container cell-container-form">
            <div class="cell-item cell-item_switch">
                <div class="cell-body">标题文字</div>
                <div class="cell-foot">
                    <input class="x2ui-switch" type="checkbox"/>
                </div>
            </div>
            <div class="cell-item cell-item_switch">
                <div class="cell-body">兼容IE Edge的版本</div>
                <div class="cell-foot">
                    <label for="switchCP" class="x2ui-switch-cp">
                        <input id="switchCP" class="x2ui-switch-cp__input" type="checkbox" checked="checked" />
                        <div class="x2ui-switch-cp__box"></div>
                    </label>
                </div>
            </div>
        </div>

        <div class="cell-title">文本框</div>
        <div class="cell-container">
            <div class="cell-item">
                <div class="cell-body">
                    <input class="input-item" type="text" placeholder="请输入文本"/>
                </div>
            </div>
        </div>

        <div class="cell-title">文本域</div>
        <div class="cell-container cell-container-form">
            <div class="cell-item">
                <div class="cell-body">
                    <textarea class="textarea" placeholder="请输入文本" rows="3"></textarea>
                    <div class="textarea-counter"><span>0</span>/200</div>
                </div>
            </div>
        </div>

        <div class="cell-title">选择</div>
        <div class="cell-container">

            <div class="cell-item cell-item_select cell-item_select-before">
                <div class="cell-item-head">
                    <select class="x2ui-select" name="select2">
                        <option value="1">+86</option>
                        <option value="2">+80</option>
                        <option value="3">+84</option>
                        <option value="4">+87</option>
                    </select>
                </div>
                <div class="cell-body">
                    <input class="input-item" type="number" pattern="[0-9]*" placeholder="请输入号码"/>
                </div>
            </div>
        </div>
        <div class="cell-title">选择</div>
        <div class="cell-container">
            <div class="cell-item cell-item_select">
                <div class="cell-body">
                    <select class="x2ui-select" name="select1">
                        <option selected="" value="1">微信号</option>
                        <option value="2">QQ号</option>
                        <option value="3">Email</option>
                    </select>
                </div>
            </div>
            <div class="cell-item cell-item_select cell-item_select-after">
                <div class="cell-item-head">
                    <label for="" class="label">国家/地区</label>
                </div>
                <div class="cell-body">
                    <select class="x2ui-select" name="select2">
                        <option value="1">中国</option>
                        <option value="2">美国</option>
                        <option value="3">英国</option>
                    </select>
                </div>
            </div>
        </div>

        <label for="x2uiAgree" class="x2ui-agree">
            <input id="x2uiAgree" type="checkbox" class="x2ui-agree__checkbox">
            <span class="x2ui-agree__text">
                阅读并同意<a href="javascript:void(0);">《相关条款》</a>
            </span>
        </label>

        <div class="x2ui-btn-area">
            <a class="x2ui-btn x2ui-btn_primary" href="javascript:" id="showTooltips">确定</a>
        </div>
    </div>
    <div class="page__ft">
        <a href="javascript:home()"><img src="./images/icon_footer_link.png" /></a>
    </div>
</div>
<script type="text/javascript">
    $(function(){
        var $tooltips = $('.js_tooltips');

        $('#showTooltips').on('click', function(){
            if ($tooltips.css('display') != 'none') return;

            // toptips的fixed, 如果有`animation`, `position: fixed`不生效
            $('.page.cell').removeClass('slideIn');

            $tooltips.css('display', 'block');
            setTimeout(function () {
                $tooltips.css('display', 'none');
            }, 2000);
        });
    });
</script>
</script>

        var $iosActionsheet = $('#iosActionsheet');

    <script type="text/html" id="tpl_layers">
<div class="page">
    <div class="page__hd">
        <div class="j_info page__info" data-for="normal">
            <h2 class="page__title">x2ui页面层级</h2>
            <p class="page__desc">用于规范x2ui页面元素所属层级、层级顺序及组合规范。</p>
        </div>
        <div class="j_info page__info" data-for="popout" style="display:none">
            <h2 class="page__title">Popout</h2>
            <p class="page__desc">弹出层，作为内容层和导航层的补充，用于承载弹窗通知、操作菜单、菜单、成功或加载中等状态的Toast，表单报错提示等弹出内容。</p>
        </div>
        <div class="j_info page__info" data-for="mask" style="display:none">
            <h2 class="page__title">Mask</h2>
            <p class="page__desc">蒙层，配合Popout层使用，用于锁定内容层和导航层操作，不单独使用。</p>
        </div>
        <div class="j_info page__info" data-for="navigation" style="display:none">
            <h2 class="page__title">Navigation</h2>
            <p class="page__desc">导航层，位于内容层之上，在用户滑动内容层时可保持位置不动，通常用于承载导航栏等需要固定在页面的元素。</p>
        </div>
        <div class="j_info page__info" data-for="content" style="display:none">
            <h2 class="page__title">Content</h2>
            <p class="page__desc">内容层，承载页面主要内容。</p>
        </div>
    </div>
    <div class="page__bd">
        <div class="layers j_layers">
            <div data-name="popout" class="j_pic j_layer layers__layer layers__layer_popout"><span>Popout</span></div>
            <div data-name="mask" class="j_pic j_layer layers__layer layers__layer_mask"><span>Mask</span></div>
            <div data-name="navigation" class="j_pic j_layer layers__layer layers__layer_navigation"><span>Navigation</span></div>
            <div data-name="content" class="j_pic j_layer layers__layer layers__layer_content"><span>Content</span></div>
        </div>
    </div>
    <div class="page__ft">
        <a href="javascript:home()"><img src="./images/icon_footer_link.png" /></a>
    </div>
</div>
<script type="text/javascript">
    $(function(){
        var $layers = $(".layers__layer"), $infos = $(".j_info"),
            hideTimeout;

        function showInfo(name){
            $infos.filter("[data-for='" + name + "']").show().siblings().hide();
        }
        function hideIfLayerShowing(){
            if($layers.filter(".j_transform").length != $layers.length){ // 展示中
                showInfo("normal");
                $layers.addClass("j_transform");

                clearTimeout(hideTimeout);
                hideTimeout = setTimeout(function(){
                    $layers.removeClass("j_hide");
                }, 300);
                return true;
            }
            return false;
        }
        $layers.on("transitionend webkitTransitionend", function(){
            var that = this;
            if(that.classList.contains("j_transform")){
                setTimeout(function(){
                    that.classList.remove("j_pic");
                }, 500);
            }else{
                that.classList.add("j_pic");
            }
        });
        setTimeout(function(){
            $layers.addClass("j_transform");

            $(".j_layer").on("click", function(e){
                if(hideIfLayerShowing()) return;

                var target = this;
                if(target.classList.contains("j_layer")){
                    clearTimeout(hideTimeout);

                    var name;
                    target = $(target);
                    name = target.data("name");
                    showInfo(name);

                    target.removeClass("j_transform").siblings().addClass("j_hide");
                }
            });
        }, 500);
    });
</script>
</script>
