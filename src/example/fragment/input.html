<div class="page">
    <div class="page__hd">
        <h1 class="page__title">Input</h1>
        <p class="page__desc">表单输入</p>
    </div>
    <div class="page__bd">
        <div class="cell-title">单选列表项</div>
        <div class="cell-container cell-radio">
            <label class="cell-item check-label" for="x11">
                <div class="cell-body">
                    <p>cell standard</p>
                </div>
                <div class="cell-foot">
                    <input type="radio" class="x2ui-check" name="radio1" id="x11">
                    <span class="x2ui-icon-checked"></span>
                </div>
            </label>
            <label class="cell-item check-label" for="x12">

                <div class="cell-body">
                    <p>cell standard</p>
                </div>
                <div class="cell-foot">
                    <input type="radio" name="radio1" class="x2ui-check" id="x12" checked="checked">
                    <span class="x2ui-icon-checked"></span>
                </div>
            </label>
            <a href="javascript:void(0);" class="cell-item cell-link">
                <div class="cell-body">添加更多</div>
            </a>
        </div>
        <div class="cell-title">复选列表项</div>
        <div class="cell-container cell-container_checkbox">
            <label class="cell-item check-label" for="s11">
                <div class="cell-item__hd">
                    <input type="checkbox" class="x2ui-check" name="checkbox1" id="s11" checked="checked">
                    <i class="x2ui-icon-checked"></i>
                </div>
                <div class="cell-body">
                    <p>standard is dealt for u.</p>
                </div>
            </label>
            <label class="cell-item check-label" for="s12">
                <div class="cell-item__hd">
                    <input type="checkbox" name="checkbox1" class="x2ui-check" id="s12">
                    <i class="x2ui-icon-checked"></i>
                </div>
                <div class="cell-body">
                    <p>standard is dealicient for u.</p>
                </div>
            </label>
            <a href="javascript:void(0);" class="cell-item cell-link">
                <div class="cell-body">添加更多</div>
            </a>
        </div>

        <div class="cell-title">表单</div>
        <div class="cell-container cell-container_form">
            <div class="cell-item">
                <div class="cell-item__hd"><label class="x2ui-label">qq</label></div>
                <div class="cell-body">
                    <input class="x2ui-input" type="number" pattern="[0-9]*" placeholder="请输入qq号"/>
                </div>
            </div>
            <div class="cell-item cell-item_vcode">
                <div class="cell-item__hd">
                    <label class="x2ui-label">手机号</label>
                </div>
                <div class="cell-body">
                    <input class="x2ui-input" type="tel" placeholder="请输入手机号">
                </div>
                <div class="cell-foot">
                    <button class="x2ui-vcode-btn">获取验证码</button>
                </div>
            </div>
            <div class="cell-item">
                <div class="cell-item__hd"><label for="" class="x2ui-label">日期</label></div>
                <div class="cell-body">
                    <input class="x2ui-input" type="date" value=""/>
                </div>
            </div>
            <div class="cell-item">
                <div class="cell-item__hd"><label for="" class="x2ui-label">时间</label></div>
                <div class="cell-body">
                    <input class="x2ui-input" type="datetime-local" value="" placeholder=""/>
                </div>
            </div>
            <div class="cell-item cell-item_vcode">
                <div class="cell-item__hd"><label class="x2ui-label">验证码</label></div>
                <div class="cell-body">
                    <input class="x2ui-input" type="number" placeholder="请输入验证码"/>
                </div>
                <div class="cell-foot">
                    <img class="x2ui-vcode-img" src="./images/vcode.jpg" />
                </div>
            </div>
        </div>
        <div class="cell-tip">底部说明文字底部说明文字</div>

        <div class="cell-title">表单报错</div>
        <div class="cell-container cell-container_form">
            <div class="cell-item cell-item_warn">
                <div class="cell-item__hd"><label for="" class="x2ui-label">卡号</label></div>
                <div class="cell-body">
                    <input class="x2ui-input" type="number" pattern="[0-9]*" value="x2ui input error" placeholder="请输入卡号"/>
                </div>
                <div class="cell-foot">
                    <i class="x2ui-icon-warn"></i>
                </div>
            </div>
        </div>


        <div class="cell-title">开关</div>
        <div class="cell-container cell-container_form">
            <div class="cell-item cell-item_switch">
                <div class="cell-body">标题文字</div>
                <div class="cell-foot">
                    <input class="x2ui-switch" type="checkbox"/>
                </div>
            </div>
            <div class="cell-item cell-item_switch">
                <div class="cell-body">兼容IE Edge的版本</div>
                <div class="cell-foot">
                    <label for="switchCP" class="x2ui-switch-cp">
                        <input id="switchCP" class="x2ui-switch-cp__input" type="checkbox" checked="checked" />
                        <div class="x2ui-switch-cp__box"></div>
                    </label>
                </div>
            </div>
        </div>

        <div class="cell-title">文本框</div>
        <div class="cell-container">
            <div class="cell-item">
                <div class="cell-body">
                    <input class="x2ui-input" type="text" placeholder="请输入文本"/>
                </div>
            </div>
        </div>

        <div class="cell-title">文本域</div>
        <div class="cell-container cell-container_form">
            <div class="cell-item">
                <div class="cell-body">
                    <textarea class="x2ui-textarea" placeholder="请输入文本" rows="3"></textarea>
                    <div class="x2ui-textarea-counter"><span>0</span>/200</div>
                </div>
            </div>
        </div>

        <div class="cell-title">选择</div>
        <div class="cell-container">

            <div class="cell-item cell-item_select cell-item_select-before">
                <div class="cell-item__hd">
                    <select class="x2ui-select" name="select2">
                        <option value="1">+86</option>
                        <option value="2">+80</option>
                        <option value="3">+84</option>
                        <option value="4">+87</option>
                    </select>
                </div>
                <div class="cell-body">
                    <input class="x2ui-input" type="number" pattern="[0-9]*" placeholder="请输入号码"/>
                </div>
            </div>
        </div>
        <div class="cell-title">选择</div>
        <div class="cell-container">
            <div class="cell-item cell-item_select">
                <div class="cell-body">
                    <select class="x2ui-select" name="select1">
                        <option selected="" value="1">微信号</option>
                        <option value="2">QQ号</option>
                        <option value="3">Email</option>
                    </select>
                </div>
            </div>
            <div class="cell-item cell-item_select cell-item_select-after">
                <div class="cell-item__hd">
                    <label for="" class="x2ui-label">国家/地区</label>
                </div>
                <div class="cell-body">
                    <select class="x2ui-select" name="select2">
                        <option value="1">中国</option>
                        <option value="2">美国</option>
                        <option value="3">英国</option>
                    </select>
                </div>
            </div>
        </div>

        <label for="x2uiAgree" class="x2ui-agree">
            <input id="x2uiAgree" type="checkbox" class="x2ui-agree__checkbox">
            <span class="x2ui-agree__text">
                阅读并同意<a href="javascript:void(0);">《相关条款》</a>
            </span>
        </label>

        <div class="x2ui-btn-area">
            <a class="x2ui-btn x2ui-btn_primary" href="javascript:" id="showTooltips">确定</a>
        </div>
    </div>
    <div class="page__ft">
        <a href="javascript:home()"><img src="./images/icon_footer_link.png" /></a>
    </div>
</div>
<script type="text/javascript">
    $(function(){
        var $tooltips = $('.js_tooltips');

        $('#showTooltips').on('click', function(){
            if ($tooltips.css('display') != 'none') return;

            // toptips的fixed, 如果有`animation`, `position: fixed`不生效
            $('.page.cell').removeClass('slideIn');

            $tooltips.css('display', 'block');
            setTimeout(function () {
                $tooltips.css('display', 'none');
            }, 2000);
        });
    });
</script>
